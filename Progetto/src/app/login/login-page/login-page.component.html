<div class="row">
    <div class="col">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <br>
            <form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
                <div class="form-group">
                    <label for="userid" class="form-label">Userid</label>
                    <input id="userid" class="form-control" type="text" name="userid"
                    [(ngModel)]="loginData.username"
                    #userid="ngModel" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" type="password" name="password"
                    [(ngModel)]="loginData.password"
                    #password="ngModel" required >
                </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log me in</button>
                <br>
            </form>
        </div>      
        
    </div>
</div>
