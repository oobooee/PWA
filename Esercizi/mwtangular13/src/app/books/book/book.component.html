<form [formGroup]="bookForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" class="form-control" type="text" formControlName="isbn">
        <div class="alert alert-danger" *ngIf="!bookForm.get('isbn')?.valid 
        && !bookForm.get('isbn')?.pristine">Field not valid.</div>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text" formControlName="title">
        <div class="alert alert-danger" *ngIf="!bookForm.get('title')?.valid 
        && !bookForm.get('title')?.pristine">Field Required.</div>
    </div>
    <br>
    <button class="btn btn-success" type="submit" [disabled]="!bookForm.valid">Save</button>
</form>
