<div class="row">
    <div class="col-md-6">
        <h1>Books</h1>

        <div class="alert alert-success" *ngIf="feedback && feedback.success">
            {{ feedback.message }}
        </div>
        
        <div class="alert alert-danger" *ngIf="feedback && !feedback.success">
            {{ feedback.message }}
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of books">
                    <td>{{ b.id }}</td>
                    <td>{{ b.title }}</td>
                    <td><button class="btn btn-warning" (click)="selectBook(b)">Edit</button></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <app-book [book]="bookSelected" (feedbackEvent)="feedbackEvHandler($event)"></app-book>
    </div>
</div>
